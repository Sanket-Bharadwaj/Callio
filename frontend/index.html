<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callio</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #1e293b;
      --text: #f8fafc;
      --muted: #64748b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background: var(--fg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .or {
      text-align: center;
      margin: 1rem 0;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Callio</h1>
    <p>Voice-first calling made simple</p>

    <button id="create">Create Call</button>
    <div class="or">or</div>
    <input type="text" placeholder="Enter call code" id="code" />
    <button id="join">Join Call</button>
  </div>

  <script>
    const create = document.getElementById('create');
    const join = document.getElementById('join');
    const code = document.getElementById('code');

    function askNameAndGo(callId) {
      const name = prompt("Enter your name:");
      if (!name) return;
      localStorage.setItem('userName', name);
      window.location.href = `room.html?id=${callId}`;
    }

    create.onclick = () => {
      const callId = Math.random().toString(36).substring(2, 8).toUpperCase();
      askNameAndGo(callId);
    };

    join.onclick = () => {
      const callId = code.value.trim();
      if (callId) askNameAndGo(callId);
    };
  </script>
</body>
</html>
