<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callioo - Video Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .toast {
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-out 2.5s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Callioo - Squad Call</h1>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-2">Your Username</label>
            <input id="username" type="text" class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" />
        </div>
        <div class="mb-4">
            <label for="roomId" class="block text-sm font-medium mb-2">Room ID</label>
            <input id="roomId" type="text" class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter or generate 6-digit room ID" value="" />
        </div>
        <div class="mb-4 space-y-2">
            <label class="flex items-center">
                <input type="checkbox" id="micEnabled" checked class="mr-2">
                <span>Mic On</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="camEnabled" checked class="mr-2">
                <span>Camera On</span>
            </label>
        </div>
        <button id="generateRoom" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded-md mb-4">Generate Room ID</button>
        <button id="joinRoom" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded-md" disabled>Join Room</button>
    </div>
    <script>
        const usernameInput = document.getElementById('username');
        const roomIdInput = document.getElementById('roomId');
        const generateRoomButton = document.getElementById('generateRoom');
        const joinRoomButton = document.getElementById('joinRoom');
        const micEnabled = document.getElementById('micEnabled');
        const camEnabled = document.getElementById('camEnabled');

        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function validateInputs() {
            const roomId = roomIdInput.value.trim();
            joinRoomButton.disabled = !usernameInput.value.trim() || !roomId || !/^\d{6}$/.test(roomId);
        }

        usernameInput.addEventListener('input', validateInputs);
        roomIdInput.addEventListener('input', validateInputs);

        generateRoomButton.addEventListener('click', () => {
            roomIdInput.value = generateRoomId();
            validateInputs();
        });

        joinRoomButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const roomId = roomIdInput.value.trim();
            if (username && /^\d{6}$/.test(roomId)) {
                const params = new URLSearchParams({
                    id: roomId,
                    user: username,
                    mic: micEnabled.checked,
                    cam: camEnabled.checked
                }).toString();
                window.location.href = `room.html?${params}`;
            }
        });

        const params = new URLSearchParams(window.location.search);
        if (params.get('id')) {
            roomIdInput.value = params.get('id');
            validateInputs();
        }
    </script>
</body>
</html>
