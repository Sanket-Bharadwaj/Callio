<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callio - Video Calls</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Callio</h1>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium mb-2">Username</label>
      <input id="username" type="text" class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
    </div>
    <div class="mb-4">
      <label for="roomId" class="block text-sm font-medium mb-2">Room ID</label>
      <input id="roomId" type="text" class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter or generate 6-digit room ID">
    </div>
    <div class="mb-4 space-y-2">
      <label class="flex items-center">
        <input type="checkbox" id="micEnabled" checked class="mr-2">
        <span>Mic On</span>
      </label>
      <label class="flex items-center">
        <input type="checkbox" id="camEnabled" checked class="mr-2">
        <span>Camera On</span>
      </label>
    </div>
    <button id="generateRoom" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded-md mb-4">Generate Room ID</button>
    <button id="joinRoom" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded-md" disabled>Join Room</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
