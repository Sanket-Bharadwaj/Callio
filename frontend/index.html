<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callioo - Video Calls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .emoji-animation {
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .toast {
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-out 2.5s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Callioo</h1>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-2">Your Username</label>
            <input id="username" type="text" class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" />
        </div>
        <div class="mb-4">
            <label for="roomId" class="block text-sm font-medium mb-2">Room ID</label>
            <input id="roomId" type="text" class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter or generate room ID" value="" />
        </div>
        <button id="generateRoom" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded-md mb-4">Generate Room ID</button>
        <button id="joinRoom" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded-md" disabled>Join Room</button>
    </div>
    <script>
        const usernameInput = document.getElementById('username');
        const roomIdInput = document.getElementById('roomId');
        const generateRoomButton = document.getElementById('generateRoom');
        const joinRoomButton = document.getElementById('joinRoom');

        function generateRoomId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        function validateInputs() {
            joinRoomButton.disabled = !usernameInput.value.trim() || !roomIdInput.value.trim();
        }

        usernameInput.addEventListener('input', validateInputs);
        roomIdInput.addEventListener('input', validateInputs);

        generateRoomButton.addEventListener('click', () => {
            roomIdInput.value = generateRoomId();
            validateInputs();
        });

        joinRoomButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const roomId = roomIdInput.value.trim();
            if (username && roomId) {
                window.location.href = `room.html?room=${encodeURIComponent(roomId)}&user=${encodeURIComponent(username)}`;
            }
        });

        // Check URL for room ID
        const params = new URLSearchParams(window.location.search);
        if (params.get('room')) {
            roomIdInput.value = params.get('room');
            validateInputs();
        }
    </script>
</body>
</html>
