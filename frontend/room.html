<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuffDrop Rooms</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            glass: 'rgba(255, 255, 255, 0.1)',
            accent: '#ec4899'
          },
          backdropBlur: {
            'soft': '6px',
          }
        }
      }
    };
    document.documentElement.classList.add('dark');
  </script>

  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e2f, #2a2a3d);
      font-family: 'Segoe UI', sans-serif;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Toggle switch handle fix */
    .toggle-thumb {
      transition: transform 0.2s ease;
    }

    input:checked + .toggle-track .toggle-thumb {
      transform: translateX(1.25rem); /* full width of the toggle */
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-soft rounded-2xl shadow-lg p-6 space-y-6 border border-white/20">

    <h1 class="text-2xl font-bold text-center text-white drop-shadow">ðŸŽ¥ Join a Room</h1>

    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm mb-1">Your Name</label>
        <input type="text" id="username" placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <div>
        <label for="room" class="block text-sm mb-1">Room Name</label>
        <input type="text" id="room" placeholder="Enter room name"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-accent" />
      </div>

      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium">Mic</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="micEnabled" checked class="sr-only peer">
            <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-pink-500 toggle-track transition-all duration-200">
              <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full toggle-thumb"></div>
            </div>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium">Camera</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="camEnabled" checked class="sr-only peer">
            <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-pink-500 toggle-track transition-all duration-200">
              <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full toggle-thumb"></div>
            </div>
          </label>
        </div>
      </div>

      <button onclick="joinRoom()"
        class="w-full mt-4 py-2 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-lg shadow transition">
        Join Room ðŸšª
      </button>
    </div>

    <p class="text-center text-sm text-white/70">Powered by PuffDrop ðŸš€</p>
  </div>

  <script>
    function joinRoom() {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const micEnabled = document.getElementById('micEnabled').checked;
      const camEnabled = document.getElementById('camEnabled').checked;

      if (!username || !room) {
        alert("Please enter both your name and room name!");
        return;
      }

      const params = new URLSearchParams({
        username,
        room,
        mic: micEnabled ? '1' : '0',
        cam: camEnabled ? '1' : '0'
      });

      window.location.href = `room.html?${params.toString()}`;
    }
  </script>
</body>
</html>
