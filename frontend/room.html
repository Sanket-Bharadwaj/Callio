<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callio Room</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      background: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #localName {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      background: black;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span id="localName">You</span>
    <button id="shareBtn">🔗 Share</button>
  </header>

  <main>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="controls">
      <button id="toggleAudio">🎙️ Mute</button>
      <button id="toggleVideo">📷 Hide</button>
    </div>
  </main>

  <script>
    const ws = new WebSocket("wss://callio.onrender.com");
    const urlParams = new URLSearchParams(location.search);
    const roomId = urlParams.get("id");
    const userName = localStorage.getItem("userName") || "Guest";

    document.getElementById("localName").textContent = userName;
    document.getElementById("shareBtn").onclick = () => {
      const fullUrl = `${location.origin}${location.pathname}?id=${roomId}`;
      navigator.clipboard.writeText(fullUrl).then(() => {
        alert("Link copied!");
      });
    };

    let localStream, peer;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peer = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      peer.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "signal", roomId, payload: { candidate: event.candidate } }));
        }
      };

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "join", roomId }));
      };

      ws.onmessage = async (msg) => {
        const { type, payload } = JSON.parse(msg.data);
        if (type === "signal") {
          if (payload.offer) {
            await peer.setRemoteDescription(new RTCSessionDescription(payload.offer));
            const answer = await peer.createAnswer();
            await peer.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: "signal", roomId, payload: { answer } }));
          } else if (payload.answer) {
            await peer.setRemoteDescription(new RTCSessionDescription(payload.answer));
          } else if (payload.candidate) {
            try {
              await peer.addIceCandidate(new RTCIceCandidate(payload.candidate));
            } catch (e) {
              console.error("Error adding ice candidate", e);
            }
          }
        }
      };

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "signal", roomId, payload: { offer } }));
    }

    init();

    // Controls
    let audioEnabled = true;
    let videoEnabled = true;

    document.getElementById("toggleAudio").onclick = () => {
      audioEnabled = !audioEnabled;
      localStream.getAudioTracks()[0].enabled = audioEnabled;
      document.getElementById("toggleAudio").textContent = audioEnabled ? "🎙️ Mute" : "🔇 Unmute";
    };

    document.getElementById("toggleVideo").onclick = () => {
      videoEnabled = !videoEnabled;
      localStream.getVideoTracks()[0].enabled = videoEnabled;
      document.getElementById("toggleVideo").textContent = videoEnabled ? "📷 Hide" : "📷 Show";
    };
  </script>
</body>
</html>
