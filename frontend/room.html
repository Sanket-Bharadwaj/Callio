<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callioo - Squad Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #localVideo {
            transform: scaleX(-1);
        }
        .remote-video {
            transform: scaleX(-1);
        }
        .emoji-overlay {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .toast {
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-out 2.5s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
        .icon {
            width: 1.5rem;
            height: 1.5rem;
        }
        #controls {
            bottom: 0;
            width: 100%;
        }
        .no-video-placeholder {
            background-color: #4b5563;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div id="videoContainer" class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 p-2 relative overflow-auto">
        <div id="localVideoContainer" class="absolute bottom-4 right-4 w-20 h-10 sm:w-32 sm:h-16 bg-gray-800 rounded-lg overflow-hidden flex items-center justify-center">
            <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
            <div id="noVideoPlaceholder" class="no-video-placeholder w-full h-full flex items-center justify-center hidden">
                <p id="localUsername" class="text-xs sm:text-sm text-center"></p>
            </div>
        </div>
    </div>
    <div id="controls" class="bg-gray-800 p-2 flex justify-center space-x-2 sm:space-x-4 fixed bottom-0 left-0 z-10">
        <button id="toggleMic" class="p-2 bg-gray-700 hover:bg-gray-600 rounded-full" title="Toggle Microphone">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
        </button>
        <button id="toggleCamera" class="p-2 bg-gray-700 hover:bg-gray-600 rounded-full" title="Toggle Camera">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
        </button>
        <button id="flipCamera" class="p-2 bg-gray-700 hover:bg-gray-600 rounded-full" title="Flip Camera">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
        </button>
        <button id="sendEmoji" class="p-2 bg-gray-700 hover:bg-gray-600 rounded-full" title="Send Emoji">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </button>
        <button id="shareRoom" class="p-2 bg-gray-700 hover:bg-gray-600 rounded-full" title="Share Room">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C9.39 12.637 10.364 12.2 11.5 12.2c1.136 0 2.11.437 2.816 1.142M15 9h.01M9 9h.01M17 3a2 2 0 11-2.828 2.828L12 8.414 9.828 5.828A2 2 0 1112.656 3l2.172 2.586L17 3z"></path>
            </svg>
        </button>
        <button id="leaveRoom" class="p-2 bg-red-600 hover:bg-red-700 rounded-full" title="Leave Room">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
        </button>
    </div>
    <div id="toastContainer" class="fixed bottom-16 right-4 space-y-2"></div>
    <script>
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            alert('Callioo requires HTTPS for camera and microphone access. Please access the app via https://callioo.vercel.app or localhost.');
            showToast('Redirecting to index.html due to insecure context.');
            window.location.href = 'index.html';
            throw new Error('Insecure context');
        }

        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('id');
        const username = params.get('user');
        const initialMicEnabled = params.get('mic') === 'true';
        const initialCamEnabled = params.get('cam') === 'true';
        if (!roomId || !username || !/^\d{6}$/.test(roomId)) {
            window.location.href = 'index.html';
        }

        document.getElementById('localUsername').textContent = username;

        const ws = new WebSocket('wss://callio.onrender.com');
        const peers = new Map();
        let localStream = null;
        const iceServers = [{ urls: 'stun:stun.l.google.com:19302' }];
        let isMicOn = initialMicEnabled;
        let isCameraOn = initialCamEnabled;
        let currentFacingMode = 'user';
        let permissionRetryCount = 0;
        const MAX_RETRIES = 3;

        const localVideo = document.getElementById('localVideo');
        const videoContainer = document.getElementById('videoContainer');
        const localVideoContainer = document.getElementById('localVideoContainer');
        const noVideoPlaceholder = document.getElementById('noVideoPlaceholder');
        const toggleMic = document.getElementById('toggleMic');
        const toggleCamera = document.getElementById('toggleCamera');
        const flipCamera = document.getElementById('flipCamera');
        const sendEmoji = document.getElementById('sendEmoji');
        const shareRoom = document.getElementById('shareRoom');
        const leaveRoom = document.getElementById('leaveRoom');
        const toastContainer = document.getElementById('toastContainer');

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast bg-gray-700 text-white p-2 rounded-md';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        async function setAudioOutputToSpeaker() {
            if (localStream && 'setSinkId' in HTMLMediaElement.prototype) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    try {
                        const devices = await navigator.mediaDevices.enumerateDevices();
                        const speaker = devices.find(d => d.kind === 'audiooutput' && d.label.toLowerCase().includes('speaker'));
                        if (speaker) {
                            await localVideo.setSinkId(speaker.deviceId);
                            showToast('Audio set to speaker');
                        } else {
                            showToast('No speaker found, using default output');
                        }
                    } catch (err) {
                        console.error('Error setting audio output:', err);
                        showToast('Failed to set speaker output');
                    }
                }
            }
        }

        async function getLocalStream() {
            if (localStream) return; // Prevent duplicate streams
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: isCameraOn ? { facingMode: currentFacingMode, width: { ideal: 320 }, height: { ideal: 240 }, frameRate: { ideal: 15 } } : false,
                    audio: isMicOn
                });
                localStream = stream;
                localVideo.srcObject = localStream;
                await setAudioOutputToSpeaker();
                noVideoPlaceholder.classList.add('hidden');
                localVideo.classList.remove('hidden');
                showToast('Local stream started successfully');
                checkPeerCount();
            } catch (err) {
                console.error('Media Access Error:', err.name, err.message, err.stack);
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    if (permissionRetryCount < MAX_RETRIES) {
                        permissionRetryCount++;
                        showToast(`Camera/mic access denied. Retrying (${MAX_RETRIES - permissionRetryCount} attempts left). Click to retry now.`);
                        document.body.addEventListener('click', getLocalStream, { once: true });
                    } else {
                        showToast('Camera/mic access denied permanently. Please check browser settings (e.g., Settings > Privacy > Camera/Microphone) and refresh the page.');
                        tryAudioOnly();
                    }
                } else if (err.name === 'NotFoundError') {
                    showToast('No camera or microphone found. Falling back to audio-only or check device connections.');
                    tryAudioOnly();
                } else if (err.name === 'OverconstrainedError') {
                    showToast('Media constraints failed. Trying basic access...');
                    await getLocalStreamBasic();
                } else {
                    showToast(`Failed to access camera/mic: ${err.name}. Check devices, permissions, and refresh if needed.`);
                }
            }
        }

        async function getLocalStreamBasic() {
            if (localStream) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: isCameraOn,
                    audio: isMicOn
                });
                localStream = stream;
                localVideo.srcObject = localStream;
                await setAudioOutputToSpeaker();
                noVideoPlaceholder.classList.add('hidden');
                localVideo.classList.remove('hidden');
                showToast('Basic stream started successfully');
                checkPeerCount();
            } catch (err) {
                console.error('Basic Media Access Error:', err);
                showToast('Basic access failed. Ensure devices are connected and permissions are granted.');
                tryAudioOnly();
            }
        }

        async function tryAudioOnly() {
            if (localStream) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localStream = stream;
                localVideo.srcObject = null;
                await setAudioOutputToSpeaker();
                noVideoPlaceholder.classList.remove('hidden');
                localVideo.classList.add('hidden');
                showToast('Video unavailable, using audio only');
                checkPeerCount();
            } catch (audioErr) {
                console.error('Audio Error:', audioErr);
                showToast('Failed to access audio. Check microphone permissions and device.');
            }
        }

        function checkPeerCount() {
            if (peers.size > 10) {
                showToast('Large number of participants may impact performance. Consider using a faster network or device.');
            }
        }

        function createPeerConnection(peerId) {
            if (peers.has(peerId)) return null; // Prevent duplicate peer connections
            const pc = new RTCPeerConnection({ iceServers });
            pc.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    ws.send(JSON.stringify({
                        type: 'signal',
                        roomId,
                        payload: { type: 'ice-candidate', candidate, peerId }
                    }));
                }
            };
            pc.ontrack = (event) => {
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsinline = true;
                video.className = 'remote-video w-full h-full object-cover';
                video.srcObject = event.streams[0];
                const container = document.createElement('div');
                container.className = 'relative';
                container.id = `peer-${peerId}`;
                const usernameLabel = document.createElement('p');
                usernameLabel.className = 'text-center text-xs sm:text-sm mt-1';
                usernameLabel.textContent = peers.get(peerId).username;
                container.appendChild(video);
                container.appendChild(usernameLabel);
                videoContainer.appendChild(container);
            };
            localStream?.getTracks().forEach(track => pc.addTrack(track, localStream));
            peers.set(peerId, { pc, username: '' });
            return pc;
        }

        function updateLayout() {
            if (!isCameraOn) {
                noVideoPlaceholder.classList.remove('hidden');
                localVideo.classList.add('hidden');
                if (window.innerWidth >= 640) {
                    // Horizontal layout for PC
                    localVideoContainer.classList.remove('flex-col');
                    localVideoContainer.classList.add('flex-row', 'items-center', 'space-x-2');
                    noVideoPlaceholder.style.width = '80px';
                    noVideoPlaceholder.style.height = '40px';
                } else {
                    // Vertical layout for mobile
                    localVideoContainer.classList.remove('flex-row');
                    localVideoContainer.classList.add('flex-col', 'items-center', 'space-y-2');
                    noVideoPlaceholder.style.width = '40px';
                    noVideoPlaceholder.style.height = '80px';
                }
            } else {
                noVideoPlaceholder.classList.add('hidden');
                localVideo.classList.remove('hidden');
                localVideoContainer.classList.remove('flex-row', 'flex-col', 'items-center', 'space-x-2', 'space-y-2');
            }
        }

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'join', roomId, payload: { username } }));
            showToast(`Joined room ${roomId}`);
        };

        ws.onmessage = async (event) => {
            try {
                const data = JSON.parse(event.data);
                const { type, payload } = data;

                if (type === 'signal') {
                    const { type: signalType, peerId, candidate, offer, answer, username: remoteUsername, emoji } = payload;

                    if (signalType === 'offer') {
                        const pc = createPeerConnection(peerId);
                        if (!pc) return;
                        peers.get(peerId).username = remoteUsername;
                        await pc.setRemoteDescription(new RTCSessionDescription(offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        ws.send(JSON.stringify({
                            type: 'signal',
                            roomId,
                            payload: { type: 'answer', answer, peerId, username }
                        }));
                    } else if (signalType === 'answer') {
                        const pc = peers.get(peerId)?.pc;
                        if (pc) await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    } else if (signalType === 'ice-candidate') {
                        const pc = peers.get(peerId)?.pc;
                        if (pc) await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    } else if (signalType === 'new-peer') {
                        const pc = createPeerConnection(peerId);
                        if (!pc) return;
                        peers.get(peerId).username = remoteUsername;
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        ws.send(JSON.stringify({
                            type: 'signal',
                            roomId,
                            payload: { type: 'offer', offer, peerId, username }
                        }));
                    } else if (signalType === 'emoji') {
                        const container = document.getElementById(`peer-${peerId}`);
                        if (container) {
                            const emojiDiv = document.createElement('div');
                            emojiDiv.className = 'emoji-overlay absolute top-1/2 left-1/2 transform -translate-x-1/2';
                            emojiDiv.textContent = emoji;
                            container.appendChild(emojiDiv);
                            setTimeout(() => emojiDiv.remove(), 2000);
                        }
                    }
                }
            } catch (err) {
                console.error('Error processing WebSocket message:', err);
                showToast('Error in connection, please try again');
            }
        };

        ws.onclose = () => {
            showToast('Disconnected from server');
            cleanup();
        };

        ws.onerror = (err) => {
            console.error('WebSocket error:', err);
            showToast('Connection error, please refresh');
        };

        toggleMic.addEventListener('click', () => {
            if (!localStream) return;
            isMicOn = !isMicOn;
            localStream.getAudioTracks().forEach(track => (track.enabled = isMicOn));
            toggleMic.innerHTML = isMicOn
                ? `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>`
                : `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3zM5 5l14 14"></path></svg>`;
            showToast(isMicOn ? 'Microphone on' : 'Microphone off');
        });

        toggleCamera.addEventListener('click', () => {
            if (!localStream) return;
            isCameraOn = !isCameraOn;
            localStream.getVideoTracks().forEach(track => (track.enabled = isCameraOn));
            toggleCamera.innerHTML = isCameraOn
                ? `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`
                : `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2zM5 5l14 14"></path></svg>`;
            updateLayout();
            showToast(isCameraOn ? 'Camera on' : 'Camera off');
        });

        flipCamera.addEventListener('click', async () => {
            if (!localStream) return;
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            try {
                const newStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode, width: { ideal: 320 }, height: { ideal: 240 }, frameRate: { ideal: 15 } },
                    audio: true
                });
                const newVideoTrack = newStream.getVideoTracks()[0];
                localStream.getVideoTracks().forEach(track => track.stop());
                localStream.removeTrack(localStream.getVideoTracks()[0]);
                localStream.addTrack(newVideoTrack);
                localVideo.srcObject = localStream;
                for (const peer of peers.values()) {
                    const sender = peer.pc.getSenders().find(s => s.track.kind === 'video');
                    if (sender) await sender.replaceTrack(newVideoTrack);
                }
                showToast(`Camera flipped to ${currentFacingMode}`);
            } catch (err) {
                console.error('Error flipping camera:', err);
                showToast('Failed to flip camera, check permissions');
            }
        });

        sendEmoji.addEventListener('click', () => {
            const emojis = ['ðŸ˜Š', 'ðŸ‘', 'ðŸŽ‰', 'â¤ï¸'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            ws.send(JSON.stringify({
                type: 'signal',
                roomId,
                payload: { type: 'emoji', emoji }
            }));
            showToast(`Sent emoji ${emoji}`);
        });

        shareRoom.addEventListener('click', () => {
            const url = `https://callioo.vercel.app/room.html?id=${encodeURIComponent(roomId)}`;
            navigator.clipboard.writeText(url);
            showToast('Room link copied to clipboard');
        });

        leaveRoom.addEventListener('click', () => {
            cleanup();
            window.location.href = 'index.html';
        });

        function cleanup() {
            localStream?.getTracks().forEach(track => track.stop());
            peers.forEach(({ pc }) => pc.close());
            peers.clear();
            videoContainer.innerHTML = '';
            videoContainer.appendChild(localVideoContainer);
            ws.close();
        }

        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('resize', updateLayout);

        getLocalStream();
        updateLayout();
    </script>
</body>
</html>
