<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callio Room</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #2563eb;
      --border: #ddd;
      --muted: #888;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .room {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }
    .user-card {
      width: 160px;
      height: 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 1px solid var(--border);
    }
    .user-card video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .name {
      font-size: 1rem;
      color: var(--text);
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="room" id="room"></div>

<script>
  const SIGNAL_SERVER = "wss://callio.onrender.com";
  const roomId = new URLSearchParams(window.location.search).get("id");
  const userName = localStorage.getItem("userName") || "Guest";

  const socket = new WebSocket(SIGNAL_SERVER);
  const peers = {};
  const localStreamPromise = navigator.mediaDevices.getUserMedia({ audio: true, video: false });

  const roomEl = document.getElementById("room");

  const createCard = (name, stream = null, isSelf = false) => {
    const card = document.createElement("div");
    card.className = "user-card";
    card.id = `user-${name}`;

    if (stream && stream.getVideoTracks().length > 0) {
      const video = document.createElement("video");
      video.srcObject = stream;
      video.autoplay = true;
      video.playsInline = true;
      video.muted = isSelf;
      card.appendChild(video);
    } else {
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = name[0]?.toUpperCase() || "?";
      card.appendChild(avatar);
    }

    const label = document.createElement("div");
    label.className = "name";
    label.textContent = name + (isSelf ? " (You)" : "");
    card.appendChild(label);

    return card;
  };

  function addOrUpdateCard(name, stream, isSelf) {
    const existing = document.getElementById(`user-${name}`);
    if (existing) roomEl.removeChild(existing);
    roomEl.appendChild(createCard(name, stream, isSelf));
  }

  socket.onopen = async () => {
    const stream = await localStreamPromise;
    addOrUpdateCard(userName, stream, true);
    socket.send(JSON.stringify({ type: "join", roomId, name: userName }));

    socket.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "signal" && data.from && data.payload) {
        let pc = peers[data.from];
        if (!pc) {
          pc = createPeer(data.from, false);
          peers[data.from] = pc;
        }
        await pc.setRemoteDescription(data.payload);
        if (data.payload.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.send(JSON.stringify({
            type: "signal",
            roomId,
            from: userName,
            to: data.from,
            payload: pc.localDescription,
          }));
        }
      } else if (data.type === "joined" && data.name !== userName) {
        const pc = createPeer(data.name, true);
        peers[data.name] = pc;
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.send(JSON.stringify({
          type: "signal",
          roomId,
          from: userName,
          to: data.name,
          payload: pc.localDescription,
        }));
      }
    };
  };

  function createPeer(remoteName, isInitiator) {
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

    localStreamPromise.then(stream => {
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    });

    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.send(JSON.stringify({
          type: "signal",
          roomId,
          from: userName,
          to: remoteName,
          payload: { type: "candidate", candidate: e.candidate }
        }));
      }
    };

    pc.ontrack = e => {
      const remoteStream = e.streams[0];
      addOrUpdateCard(remoteName, remoteStream, false);
    };

    return pc;
  }
</script>

</body>
</html>
