<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callio Room</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-color: #1e293b;
      --text-color: #f1f5f9;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --border-color: #334155;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 1.5rem;
      background: var(--card-color);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      font-size: 1rem;
      margin: 0;
      font-weight: 500;
    }
    #room-code {
      color: var(--accent-color);
      font-weight: bold;
      font-size: 1rem;
    }
    #share-btn {
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
    }
    #share-btn:hover {
      background: var(--accent-hover);
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      gap: 1.5rem;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      width: 100%;
      gap: 0.5rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: black;
      aspect-ratio: 16 / 9;
    }
    .user-tag {
      font-size: 0.875rem;
      color: #94a3b8;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    button.control {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button.control:hover {
      background: var(--accent-hover);
    }

    @media (min-width: 768px) {
      .main {
        flex-direction: row;
        justify-content: space-around;
        align-items: flex-start;
      }
      .video-container {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Room Code: <span id="room-code"></span></h2>
    <button id="share-btn">Share</button>
  </header>

  <section class="main">
    <div class="video-container">
      <video id="local-video" autoplay muted playsinline></video>
      <div class="user-tag" id="local-name">You</div>
    </div>

    <div class="video-container">
      <video id="remote-video" autoplay playsinline></video>
      <div class="user-tag" id="remote-name">Connected User</div>
    </div>
  </section>

  <div class="controls">
    <button id="mute-btn" class="control">Mute</button>
    <button id="camera-btn" class="control">Hide Camera</button>
  </div>

  <script>
    const signalingServer = "wss://callio.onrender.com";
    const ws = new WebSocket(signalingServer);
    const roomId = new URLSearchParams(window.location.search).get("id");
    const isCreator = localStorage.getItem("isCreator") === "true";
    const userName = localStorage.getItem("userName") || "You";

    document.getElementById("room-code").textContent = roomId;
    document.getElementById("local-name").textContent = userName;

    document.getElementById("share-btn").onclick = () => {
      const link = `${window.location.origin}${window.location.pathname}?id=${roomId}`;
      navigator.clipboard.writeText(link).then(() => {
        alert("Room link copied:\n" + link);
      });
    };

    let localStream, remoteStream;
    const localVideo = document.getElementById("local-video");
    const remoteVideo = document.getElementById("remote-video");

    const peer = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => peer.addTrack(track, stream));
    });

    peer.ontrack = (event) => {
      if (!remoteStream) {
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
      }
      remoteStream.addTrack(event.track);
    };

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({
          type: "signal",
          roomId,
          payload: { candidate: event.candidate }
        }));
      }
    };

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "join", roomId }));
      if (isCreator) {
        peer.createOffer().then(offer => {
          peer.setLocalDescription(offer);
          ws.send(JSON.stringify({ type: "signal", roomId, payload: { sdp: offer } }));
        });
      }
    };

    ws.onmessage = async (msg) => {
      const { type, payload } = JSON.parse(msg.data);
      if (type === "signal") {
        if (payload.sdp) {
          await peer.setRemoteDescription(new RTCSessionDescription(payload.sdp));
          if (payload.sdp.type === "offer") {
            const answer = await peer.createAnswer();
            await peer.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: "signal", roomId, payload: { sdp: answer } }));
          }
        }
        if (payload.candidate) {
          await peer.addIceCandidate(new RTCIceCandidate(payload.candidate));
        }
      }
    };

    // Controls
    let micOn = true;
    let camOn = true;

    document.getElementById("mute-btn").onclick = () => {
      micOn = !micOn;
      localStream.getAudioTracks()[0].enabled = micOn;
      document.getElementById("mute-btn").textContent = micOn ? "Mute" : "Unmute";
    };

    document.getElementById("camera-btn").onclick = () => {
      camOn = !camOn;
      localStream.getVideoTracks()[0].enabled = camOn;
      document.getElementById("camera-btn").textContent = camOn ? "Hide Camera" : "Show Camera";
    };
  </script>
</body>
</html>
